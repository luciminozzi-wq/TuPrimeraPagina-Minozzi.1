<div class="card text-center shadow-sm p-4">
    {% if user.perfil.avatar %}
        <img src="{{ user.perfil.avatar.url }}" class="rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
    {% else %}
        <img src="{% static 'img/default-avatar.png' %}" class="rounded-circle mb-3" style="width: 150px;">
    {% endif %}
    
    <h3>{{ user.first_name }} {{ user.last_name }}</h3>
    <p class="text-muted">{{ user.email }}</p>
    <p>{{ user.perfil.biografia }}</p>
    
    <a href="{% url 'editar_perfil' %}" class="btn btn-primary">Editar Datos y Foto</a>
</div>
