{% extends "LaboratoriodeAnalisisClinicosMinozzi/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h3 class="card-title mb-0">Subir Resultado de Estudio</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <hr>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-info">Cargar Resultado</button>
                            <a href="{% url 'home' %}" class="btn btn-link">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
